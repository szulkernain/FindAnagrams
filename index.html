<!DOCTYPE html>
<html>

  <head>
    <!--In real applications the following items (css, js) will be bundled together, minified and will be below the fold. For simplicity, I kept them
    above the fold here. The code will use Bootstrap and Angular.JS -->
    <link data-require="bootstrap@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
    <script data-require="angular.js@1.4.8" data-semver="1.4.8" src="https://code.angularjs.org/1.4.8/angular.js"></script>
    <script src="module.js"></script>
    <script src="controller.js"></script>
    <script src="service.js"></script>
    <script src="anService.js"></script>
    <script src="itemDirective.js"></script>
    <script src="blockDirective.js"></script>
  </head>

  <body data-ng-app="app">
    <div class="container-fluid" data-ng-controller="ctController as ctc">
      
      <!--Display the error message if no data found-->
      <div class="row" data-ng-show="error">
        <div class="col-lg-12">
          <div class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            {{error}}
          </div>
        </div>
      </div>
      
      <!--Now show the items-->
      <block-directive data-ng-repeat="key in anagrams"></block-directive>
      
    </div>
  </body>

</html>
